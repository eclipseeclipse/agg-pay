spring:
  profiles:
    active: @profileActive@

---
#读取nacos中local配置信息
spring:
  profiles: local
  cloud:
    nacos:
      config:
        server-addr: 10.10.4.29:8848
        file-extension: yml
        group: agg
        name: @artifactId@
        # 共享的配置列表
        ext-config:
          0:
            data-id: agg-base.yml
            group: agg
            refresh: true
        namespace: 9dbe0c75-dc5c-4382-9270-c890b2db994c

